<!doctype HTML>

<head>
    <title>GamingRank</title>
    <link type="text/css" rel="stylesheet" href="/css/styleprincipal.css" /> <!--con esto se le asocia el css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- estamos importando ese fichero que incluye las reglas de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <!--fichero que incluye código JavaScript que aporta interactividad con algunos componentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- permite el uso de íconos-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--permite que la página se adapte al ancho de la pantalla -->
    <script src="app2.js"></script>
</head>

<body>
    <header>
        <button class="headproyect">
            <a href="/" class="decoration">
                <h1><img id="fantasmas" src="/Imagenes_practica/Pacman.jpg"><span id="colorGaming">Gaming
                    </span><span id="colorR">R</span><span id="colorA">a</span><span id="colorN">n</span><span
                        id="colorK">k</span><img id="fantasmas" src="/Imagenes_practica/Fantasmas.jpg"></h1>
            </a>
        </button>
    </header>


    <div id="searchDiv">
        <form id="formFilter">
            <select id="filter-button" name="genero">
                <option value="No seleccionado" selected>Elegir género</option>
                <option value="Aventura">Aventura</option>
                <option value="Acción">Acción</option>
                <option value="Estrategia">Estrategia</option>
                <option value="RPG">RPG</option>
                <option value="Deporte">Deporte</option>
                <option value="Simulación">Simulación</option>
                <option value="Shooter">Shooter</option>
                <option value="Carreras">Carreras</option>
                <option value="Terror">Terror</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Plataformas">Plataformas</option>
                <option value="MMO">MMO</option>
            </select>
            <button type="button" onclick='filtra()' id="accept-button"><i class="bi bi-filter-left"></i></button>
        </form>
        <form id="formSearch">
            <input id='name' type="text" name="search" placeholder="Buscar">
            <button type="button" onclick="searchName()" id="search-button"><i class="bi bi-search"></i></button>
        </form>

        <button type="button" onclick="showtab()" id="botonfavoritos"><i class="bi bi-heart-fill"></i></button>

        <div id="favoritolist" class="favorito-lista">
            <h2>Favoritos</h2>
            <button id="cerrarlista">Cerrar</button>
            <ul id="lista-favoritos">
            </ul>
        </div>
    </div>

    <section>
        <div id="extraGames" class="container">
            <div class="row">
                {{#posts}}
                <div class="col-lg-3 col-md-6">
                    <a href="post/{{id}}" class="decoration">
                        <image class="img-responsive" src="{{image}}"></image>
                        <p class="GameName">{{name}}</p>
                    </a>
                </div>
                {{/posts}}
            </div>
        </div>
    </section>

    <div class="gridButtonLarge">
        <a class="buttonsubmitlarge" id="buttonnew" href="/new" type="submit"><i class="bi bi-plus-circle"></i></a>
    </div>

    <footer>
        <div class="pieDePagina">
            <a href="/" class="decoration">
                <image class="logo" src="/Imagenes_practica/LogoGR.jpg"></image>
            </a>
        </div>
    </footer>
</body>
