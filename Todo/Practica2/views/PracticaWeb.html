<!doctype HTML>

<head>
    <title>GamingRank</title>
    <link type="text/css" rel="stylesheet" href="/css/styleprincipal.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <button class="headproyect">
            <a href="/" class="decoration">
                <h1><img id="fantasmas" src="/Imagenes_practica/Pacman.jpg"><span id="colorGaming">Gaming
                    </span><span id="colorR">R</span><span id="colorA">a</span><span id="colorN">n</span><span
                        id="colorK">k</span><img id="fantasmas" src="/Imagenes_practica/Fantasmas.jpg"></h1>
            </a>
        </button>
    </header>

    <section>
        <div class="container">
            <div class="row">
                {{#posts}}
                <div class="col-lg-3 col-md-6">
                    <a href="post/{{id}}" class="decoration">
                        <image class="img-responsive" src={{image}}></image>
                        <p class="GameName">{{name}}</p>
                    </a>
                </div>
                {{/posts}}
            </div>

            {{^posts}}
            <p>No posts yet.</p>
            {{/posts}}
            <br>
        </div>
    </section>

    <div class="gridButtonLarge">
        <a class="buttonsubmitlarge" id="buttonnew" href="PracticaWebPaginaNuevoElemento.html" type="submit"><i
                class="bi bi-plus-circle"></i></a>
    </div>

    <footer>
        <div class="pieDePagina">
            <a href="/" class="decoration">
                <image class="logo" src="/Imagenes_practica/LogoGR.jpg"></image>
            </a>
        </div>
    </footer>
</body>
